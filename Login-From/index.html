<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/Login-From/BongoDev-logo.png" alt="BongoDev-logo" class="logo">
            <h2>Login</h2>
            <form>
                
                 <div class="input-container">
                    <label for="email" class="input-label">Email <span class="required">*</span></label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email address" required>
                </div>
                <label for="password">Password *</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                
                <!-- <a href="#" class="forgot-password">Forgot password</a> -->
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div>
                <p>Don't have an account yet? <a href="#" class="register-link">Register now!</a></p>
            </div>
           
            
            <div class="or-divider">Or</div>
            <a href="#" class="forgot-password">Forgot password</a>
            <button class="social-btn github-btn">Continue with GitHub</button>
            <button class="social-btn google-btn">Continue with Google</button>
        </div>
    </div>
</body>
</html>
