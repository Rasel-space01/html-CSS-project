<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Youtube-navber/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
          <button class="menu-icon">☰</button>
          <div class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-5-2.png" alt="YouTube Logo">
            <span>YouTube<span class="region-code">BD</span></span>
          </div>
        </div>
        <div class="navbar-center">
          <input type="text" class="search-bar" placeholder="Search">
          <button class="search-icon">🔍</button>
          <button class="mic-icon">🎤</button>
        </div>
        <div class="navbar-right">
          <button class="notifications">🔔</button>
          <button class="profile">👤</button>
        </div>
      </header>
</body>
</html>
