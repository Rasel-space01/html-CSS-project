<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Glowing Search Bar and Icons</title>
  <link rel="stylesheet" href="/navber.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <!-- Logo -->
    <div class="logo">MyLogo</div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Search Container with Icon -->
    <div class="search-container">
      <span class="search-icon">🔍</span>
      <input type="text" class="search-bar" placeholder="Search...">
    </div>

    <!-- Right Icons (User, Cart, etc.) -->
    <div class="header-icons">
      <a href="#">👤</a>
      <a href="#">🛒</a>
      <a href="#">🔔</a>
    </div>
  </header>
</body>
</html>
